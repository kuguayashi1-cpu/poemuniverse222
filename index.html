<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诗意星空 - Poetry Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Han+Serif+SC:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Han Serif SC', 'Source Han Serif CN', 'Noto Serif SC', 'Songti SC', 'SimSun', serif;
            background: radial-gradient(ellipse at center, #0a0e27 0%, #1a1a2e 30%, #16213e 60%, #0f1419 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* NASA星云背景 */
        .nebula-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: 
                radial-gradient(ellipse 800px 600px at 20% 30%, rgba(30, 60, 120, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse 600px 800px at 80% 20%, rgba(20, 40, 100, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse 1000px 400px at 50% 80%, rgba(15, 30, 80, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse 400px 600px at 10% 70%, rgba(25, 50, 110, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse 700px 500px at 90% 60%, rgba(35, 70, 130, 0.3) 0%, transparent 50%);
            animation: nebulaFlow 20s ease-in-out infinite;
        }

        /* 动态星云层 */
        .nebula-layer-1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: 
                radial-gradient(ellipse 1200px 800px at 30% 40%, rgba(40, 80, 140, 0.15) 0%, transparent 60%),
                radial-gradient(ellipse 800px 1000px at 70% 60%, rgba(30, 60, 120, 0.2) 0%, transparent 60%);
            animation: nebulaDrift 25s ease-in-out infinite;
        }

        .nebula-layer-2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            background: 
                radial-gradient(ellipse 600px 400px at 60% 20%, rgba(50, 100, 150, 0.1) 0%, transparent 70%),
                radial-gradient(ellipse 400px 600px at 20% 80%, rgba(35, 70, 130, 0.15) 0%, transparent 70%);
            animation: nebulaFloat 30s ease-in-out infinite reverse;
        }

        /* 宇宙尘埃粒子 */
        .cosmic-dust {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            background-image: 
                radial-gradient(1px 1px at 25px 35px, rgba(255,255,255,0.4), transparent),
                radial-gradient(1px 1px at 45px 75px, rgba(200,220,255,0.3), transparent),
                radial-gradient(1px 1px at 95px 45px, rgba(180,200,255,0.5), transparent),
                radial-gradient(1px 1px at 135px 85px, rgba(220,240,255,0.3), transparent),
                radial-gradient(1px 1px at 165px 25px, rgba(160,180,255,0.4), transparent),
                radial-gradient(1px 1px at 195px 65px, rgba(240,250,255,0.3), transparent),
                radial-gradient(1px 1px at 225px 15px, rgba(170,190,255,0.4), transparent),
                radial-gradient(1px 1px at 255px 55px, rgba(190,210,255,0.3), transparent);
            background-repeat: repeat;
            background-size: 300px 300px;
            animation: dustTwinkle 8s ease-in-out infinite alternate;
        }

        @keyframes nebulaFlow {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                opacity: 0.8;
            }
            25% { 
                transform: scale(1.1) rotate(1deg);
                opacity: 1;
            }
            50% { 
                transform: scale(0.9) rotate(-1deg);
                opacity: 0.9;
            }
            75% { 
                transform: scale(1.05) rotate(0.5deg);
                opacity: 0.95;
            }
        }

        @keyframes nebulaDrift {
            0%, 100% { 
                transform: translateX(0px) translateY(0px) scale(1);
            }
            33% { 
                transform: translateX(20px) translateY(-15px) scale(1.05);
            }
            66% { 
                transform: translateX(-15px) translateY(10px) scale(0.95);
            }
        }

        @keyframes nebulaFloat {
            0%, 100% { 
                transform: translateX(0px) translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% { 
                transform: translateX(30px) translateY(-20px) rotate(2deg);
                opacity: 1;
            }
        }

        @keyframes dustTwinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }

        /* 通用隐藏类 */
        .hidden { display: none !important; }

        /* 开场动画 */
        .opening-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0a0e27 0%, #1a1a2e 30%, #16213e 60%, #0f1419 100%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        .opening-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 800px 600px at 20% 30%, rgba(30, 60, 120, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse 600px 800px at 80% 20%, rgba(20, 40, 100, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse 1000px 400px at 50% 80%, rgba(15, 30, 80, 0.3) 0%, transparent 50%);
            animation: nebulaFlow 20s ease-in-out infinite;
            z-index: -1;
        }

        .opening-animation.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* 高级卫星图标 - 三体/黑镜风格 */
        .satellite-icon {
            width: 120px;
            height: 120px;
            position: relative;
            margin-bottom: 50px;
            animation: satelliteFloat 4s ease-in-out infinite;
        }

        /* 卫星主体 */
        .satellite-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 20px;
            background: linear-gradient(45deg, #e0e6ff 0%, #c0d0ff 50%, #a0b8ff 100%);
            border-radius: 10px;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 20px rgba(200, 220, 255, 0.8),
                0 0 40px rgba(180, 200, 255, 0.4),
                inset 0 0 8px rgba(255, 255, 255, 0.3);
            animation: satelliteRotate 6s linear infinite;
        }

        /* 太阳能板 */
        .satellite-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 8px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(200, 220, 255, 0.3) 20%, 
                rgba(180, 200, 255, 0.6) 50%, 
                rgba(200, 220, 255, 0.3) 80%, 
                transparent 100%);
            border-radius: 4px;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(180, 200, 255, 0.5);
            animation: solarPanelRotate 8s linear infinite;
        }

        /* 轨道环 */
        .orbit-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 160px;
            height: 160px;
            border: 1px solid rgba(180, 200, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: orbitRotate 12s linear infinite;
        }

        .orbit-ring::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            border: 1px solid rgba(160, 180, 255, 0.15);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: orbitRotate 16s linear infinite reverse;
        }

        /* 数据流粒子 */
        .data-stream {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 2px;
            background: rgba(200, 220, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: dataFlow 3s ease-in-out infinite;
        }

        .data-stream:nth-child(2) {
            animation-delay: 0.5s;
            animation-duration: 3.5s;
        }

        .data-stream:nth-child(3) {
            animation-delay: 1s;
            animation-duration: 4s;
        }

        @keyframes satelliteFloat {
            0%, 100% { 
                transform: translateY(0px) scale(1); 
            }
            50% { 
                transform: translateY(-25px) scale(1.05); 
            }
        }

        @keyframes satelliteRotate {
            from { 
                transform: translate(-50%, -50%) rotate(0deg) scale(1); 
            }
            to { 
                transform: translate(-50%, -50%) rotate(360deg) scale(1); 
            }
        }

        @keyframes solarPanelRotate {
            from { 
                transform: translate(-50%, -50%) rotate(0deg); 
                opacity: 0.6;
            }
            to { 
                transform: translate(-50%, -50%) rotate(360deg); 
                opacity: 1;
            }
        }

        @keyframes orbitRotate {
            from { 
                transform: translate(-50%, -50%) rotate(0deg); 
            }
            to { 
                transform: translate(-50%, -50%) rotate(360deg); 
            }
        }

        @keyframes dataFlow {
            0% { 
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            20% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            80% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% { 
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
        }

        /* 高级几何形状 - 三体/黑镜风格 */
        .floating-islands {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .home-island {
            position: absolute;
            opacity: 0.6;
            animation: islandFloat 8s ease-in-out infinite;
        }

        /* 几何形状1 - 三角形 */
        .home-island:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid rgba(200, 220, 255, 0.4);
            animation-delay: 0s;
            animation-duration: 10s;
        }

        /* 几何形状2 - 正方形 */
        .home-island:nth-child(2) {
            top: 30%;
            right: 15%;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, rgba(180, 200, 255, 0.3), rgba(160, 180, 255, 0.5));
            transform: rotate(45deg);
            animation-delay: 2s;
            animation-duration: 9s;
        }

        /* 几何形状3 - 圆形 */
        .home-island:nth-child(3) {
            top: 60%;
            left: 20%;
            width: 18px;
            height: 18px;
            background: radial-gradient(circle, rgba(200, 220, 255, 0.4) 0%, rgba(160, 180, 255, 0.2) 100%);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(180, 200, 255, 0.3);
            animation-delay: 4s;
            animation-duration: 11s;
        }

        /* 几何形状4 - 菱形 */
        .home-island:nth-child(4) {
            top: 70%;
            right: 25%;
            width: 16px;
            height: 16px;
            background: linear-gradient(45deg, rgba(180, 200, 255, 0.4), rgba(160, 180, 255, 0.3));
            transform: rotate(45deg);
            animation-delay: 1s;
            animation-duration: 8s;
        }

        /* 几何形状5 - 六边形 */
        .home-island:nth-child(5) {
            top: 40%;
            left: 50%;
            width: 22px;
            height: 22px;
            background: linear-gradient(45deg, rgba(200, 220, 255, 0.3), rgba(180, 200, 255, 0.4));
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation-delay: 3s;
            animation-duration: 12s;
        }

        @keyframes islandFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
                opacity: 0.4;
            }
            25% { 
                transform: translateY(-35px) rotate(8deg) scale(1.1); 
                opacity: 0.8;
            }
            50% { 
                transform: translateY(-20px) rotate(-5deg) scale(0.9); 
                opacity: 0.6;
            }
            75% { 
                transform: translateY(-30px) rotate(3deg) scale(1.05); 
                opacity: 0.7;
            }
        }

        /* 打开家按钮 */
        .open-home-btn {
            padding: 20px 50px;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Source Han Serif SC', 'Source Han Serif CN', 'Noto Serif SC', 'Songti SC', 'SimSun', serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
            position: relative;
            overflow: hidden;
            animation: buttonPulse 2s ease-in-out infinite;
        }

        .open-home-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(139, 92, 246, 0.5);
        }

        .open-home-btn:active {
            transform: scale(0.95);
        }

        .open-home-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .open-home-btn:hover::before {
            left: 100%;
        }

        @keyframes buttonPulse {
            0%, 100% { 
                box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
            }
            50% { 
                box-shadow: 0 8px 25px rgba(139, 92, 246, 0.6);
            }
        }

        /* 开场文字 */
        .opening-text {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            text-align: center;
            font-family: 'Source Han Serif SC', 'Source Han Serif CN', 'Noto Serif SC', 'Songti SC', 'SimSun', serif;
            animation: textFadeIn 2s ease-out;
        }

        @keyframes textFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 0.8; transform: translateY(0); }
        }

        /* 卫星轨道层 */
        .orbits {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            overflow: hidden;
        }

        .orbit {
            position: absolute;
            border: 1px dashed rgba(180, 200, 255, 0.2);
            border-radius: 50%;
            animation: orbit-rotate linear infinite;
            filter: drop-shadow(0 0 6px rgba(180, 200, 255, 0.3));
        }

        .satellite {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(200, 220, 255, 0.9) 0%, rgba(160, 180, 255, 0.7) 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 10px rgba(200, 220, 255, 0.8),
                0 0 20px rgba(180, 200, 255, 0.4),
                inset 0 0 4px rgba(255, 255, 255, 0.3);
        }

        @keyframes orbit-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* 高级浮动粒子 */
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 6px currentColor;
        }

        .particle:nth-child(odd) {
            width: 1px;
            height: 1px;
            background: rgba(200, 220, 255, 0.8);
            color: rgba(200, 220, 255, 0.8);
        }

        .particle:nth-child(even) {
            width: 2px;
            height: 2px;
            background: rgba(180, 200, 255, 0.6);
            color: rgba(180, 200, 255, 0.6);
        }

        .particle:nth-child(3n) {
            width: 1.5px;
            height: 1.5px;
            background: rgba(160, 180, 255, 0.7);
            color: rgba(160, 180, 255, 0.7);
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px); 
                opacity: 0.3; 
            }
            25% { 
                transform: translateY(-20px) translateX(10px); 
                opacity: 0.8; 
            }
            50% { 
                transform: translateY(-30px) translateX(-5px); 
                opacity: 0.6; 
            }
            75% { 
                transform: translateY(-15px) translateX(15px); 
                opacity: 0.9; 
            }
        }

        /* 主要内容 */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 头部 */
        .header {
            text-align: center;
            padding: 60px 20px 40px;
            animation: fadeInDown 1s ease-out;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 20px;
            animation: breath 3s ease-in-out infinite;
        }

        @keyframes breath {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 输入区域 */
        .input-section {
            max-width: 95%;
            margin: 0 auto;
            padding: 0 20px;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-title {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .input-description {
            text-align: center;
            color: #ccc;
            margin-bottom: 30px;
        }

        .input-container {
            position: relative;
            margin-bottom: 30px;
        }

        .text-input {
            width: 100%;
            height: 120px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .text-input:focus {
            border-color: #888888;
            box-shadow: 0 0 20px rgba(136, 136, 136, 0.3);
        }

        .text-input::placeholder {
            color: #999;
        }

        /* 浮动字符效果 */
        .floating-chars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
            border-radius: 10px;
        }

        .floating-char {
            position: absolute;
            color: rgba(255, 255, 255, 0.2);
            font-size: 14px;
            animation: drift 4s ease-in-out infinite;
        }

        @keyframes drift {
            0%, 100% { transform: translateY(0px); opacity: 0.1; }
            50% { transform: translateY(-20px); opacity: 0.3; }
        }

        /* 生成按钮 */
        .generate-btn {
            display: block;
            margin: 0 auto;
            padding: 15px 40px;
            background: #333333;
            color: white;
            border: 2px solid #666666;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: scale(1.05);
            background: #555555;
            border-color: #888888;
        }

        .generate-btn:active {
            transform: scale(0.95);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .sparkle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: translateY(-50%) rotate(0deg); }
            to { transform: translateY(-50%) rotate(360deg); }
        }

        /* 输出区域 */
        .output-section {
            max-width: 95%;
            margin: 60px auto 0;
            padding: 0 20px;
            animation: fadeInUp 1s ease-out 1.2s both;
        }

        .output-grid {
            display: grid;
            grid-template-columns: 1fr;
            justify-items: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .output-grid {
                grid-template-columns: 1fr;
            }
        }

        .output-box {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            position: relative;
            min-height: 400px;
            width: min(800px, 100%);
        }

        .output-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            padding: 2px;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0.3;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .output-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .poetry-title {
            color: #ffffff;
        }

        .floating-title {
            color: #ffffff;
        }

        .title-icon {
            font-size: 24px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .output-content {
            font-size: 18px;
            line-height: 1.8;

        // API 配置 - 增强的持久化系统
        let API_KEY = '';
        let BASE_URL = '';
        let API_SESSION_VALID = false;
        let API_SESSION_EXPIRES = 0;
        
        // API会话管理
        const API_SESSION_KEY = 'poetry-converter-api-session';
        const API_SESSION_DURATION = 24 * 60 * 60 * 1000; // 24小时

        // 规范化 Base URL，确保包含 /v1，且移除多余斜杠
        function normalizeBaseUrl(url) {
            if (!url) return '';
            let u = url.trim();
            // 允许用户粘贴完整端点 /v1/chat/completions，规范回 /v1
            u = u.replace(/\/+$/, '');
            if (/\/v1\/chat\/completions(\b|\/|\?|#)?$/.test(u)) {
                u = u.replace(/\/v1\/chat\/completions(\b|\/|\?|#)?$/, '/v1');
            }
            // 如果没有路径或路径不是以 /v1 开头，则追加 /v1

                const now = Date.now();
                
                // 检查会话是否过期

                    return false;
                }
                
                API_KEY = session.apiKey;

                API_SESSION_VALID = true;
                API_SESSION_EXPIRES = session.expires;

        // 使用代理服务器生成诗歌
        async function generatePoem(prompt) {
            // 检查API会话是否有效
            if (!isApiSessionValid()) {
                throw new Error('API会话已过期，请重新配置API Key和Base URL');
            }

            if (!API_KEY || !BASE_URL) {
                throw new Error('请先配置API Key和Base URL');
            }

            

            try {
                const base = normalizeBaseUrl(BASE_URL);
                // 先进行 /models 探测，验证网关 JSON 可用
                const modelsUrl = `${base}/models`;
                const modelsResp = await fetch(modelsUrl, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${API_KEY}` }
                });
                const modelsCt = modelsResp.headers.get('content-type') || '';
                if (!modelsResp.ok || !modelsCt.includes('application/json')) {
                    const text = await modelsResp.text();
                    throw new Error(`网关 /models 探测失败，收到 ${modelsResp.status} ${modelsResp.statusText}，Content-Type: ${modelsCt}.\n请确认 Base URL 是否为 https://api.moonshot.cn/v1。\n片段: ${text.substring(0, 500)}`);
                }

                const apiUrl = `${base}/chat/completions`;
                const requestBody = {
                    model: "moonshot-v1-8k",
                    messages: [
                        {
                            role: "system",
                            content: "你是一个在太空漂浮的记忆生成器。请根据输入的文本，写出一段短诗，像来自'无法打开的家'的信号。格式：简短后现代风格诗句，像北岛和西西，有朦胧诗风格，不超过100字(含字符），带有漂浮、记忆、门、家等意象。语言要有失重感，在宇宙与人间之间游移，用碎片化的意象拼贴出情感的星图。避免直白解释，多用隐喻和象征，让文字在太空中漂浮，像无法抵达的故乡信号。"
                        },
                        {
                            role: "user", 
                            content: prompt
                        }
                    ],
                    max_tokens: 160,
                    temperature: 0.95,
                    top_p: 0.95,
                    presence_penalty: 0.6,
                    frequency_penalty: 0.2
                };
                
                const headers = {
                    "Content-Type": "application/json"
                };
                
                headers["Authorization"] = `Bearer ${API_KEY}`;

                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: headers,
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API调用失败: ${response.status} ${response.statusText}\n详情: ${errorText}`);
                }

                // 检查响应内容类型
                const contentType = response.headers.get('content-type');
                
                let data;
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    // 如果不是JSON，获取文本内容
                    const textResponse = await response.text();
                    
                    // 尝试解析为JSON（可能包含HTML）
                    try {
                        data = JSON.parse(textResponse);
                    } catch (parseError) {
                        throw new Error(`响应不是有效的JSON格式，通常是 Base URL 缺少 /v1 或被重定向到 HTML。\n当前 Base URL: ${base}\nContent-Type: ${contentType || '未知'}\n片段: ${textResponse.substring(0, 500)}\n建议：在“API配置”里把 Base URL 设置为 https://api.moonshot.cn/v1`);
                    }
                }
                
                // 处理响应格式
                let poemText;
                // 直接API响应格式
                poemText = data.choices?.[0]?.message?.content || data.choices?.[0]?.text;
                
                if (poemText) {
                    return poemText;
                } else if (data.error) {
                    throw new Error(`API错误: ${data.error.message || '未知错误'}`);
                } else {
                    return "生成失败，请检查API服务。";
                }
            } catch (error) {
                addDebugError(`API调用失败: ${error.message}`);
                
                // 检查是否是CORS错误
                if (error.message.includes('CORS') || error.message.includes('cross-origin')) {
                    throw new Error('CORS跨域错误：API服务器不允许跨域访问。请检查API端点是否正确，或使用代理服务。');
                }
                
                // 检查是否是网络错误
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    throw new Error('网络连接失败：可能原因:\n1.API端点地址错误\n2.网络连接问题\n3. API服务不可用');
                }
                
                throw error;
            }
        }

        // 生成诗意文本
        function generatePoetryText(text) {
            const lines = text.split(/[。！？]/).filter(line => line.trim());
            const poetryLines = lines.map(line => {
                if (line.length <= 4) return line;
                if (line.length <= 8) return line.substring(0, 4) + '\n' + line.substring(4);
                if (line.length <= 12) {
                    return line.substring(0, 4) + '\n' + line.substring(4, 8) + '\n' + line.substring(8);
                }
                return line.substring(0, 4) + '\n' + line.substring(4, 8) + '\n' + line.substring(8, 12) + '\n' + line.substring(12);
            });
            return poetryLines.join('\n\n');
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

            overviewWindow.document.close();

        // 保存结果
        function saveResult() {
            const poetryOutput = document.getElementById('poetryOutput').textContent.trim();
            if (!poetryOutput || poetryOutput.includes('等待诗意绽放')) {
                alert('请先生成诗歌！');
                return;
            }
            
            const blob = new Blob([poetryOutput], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `poetry-${new Date().getTime()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert('诗歌已保存！');
        }

        function loadProxyConfig() {
            const apiKeyInput = document.getElementById('apiKeyInput');
            const baseUrlInput = document.getElementById('baseUrlInput');

        function saveProxyUrl() {
            const apiKeyInput = document.getElementById('apiKeyInput');
            const baseUrlInput = document.getElementById('baseUrlInput');
            const apiKey = apiKeyInput.value.trim();
            const baseUrl = normalizeBaseUrl(baseUrlInput.value.trim());

            baseUrlInput.value = BASE_URL;
            
            // 更新状态显示

        function logoutApi() {
            if (confirm('确定要登出API吗？这将清除所有API配置。')) {
                clearApiSession();
                updateApiStatusDisplay();
                
                // 清空输入框
                const apiKeyInput = document.getElementById('apiKeyInput');
                const baseUrlInput = document.getElementById('baseUrlInput');
                apiKeyInput.value = '';
                baseUrlInput.value = '';
                
                alert('已登出API，需要重新配置才能使用。');
            }
        }
        
        async function testProxyUrl() {
            const apiKeyInput = document.getElementById('apiKeyInput');
            const baseUrlInput = document.getElementById('baseUrlInput');
            const apiKey = apiKeyInput.value.trim();
            const baseUrl = normalizeBaseUrl(baseUrlInput.value.trim() || BASE_URL);
            
            if (!baseUrl || !apiKey) {
                alert('请先配置 Base URL 和 API Key！');
                return;
            }
            const base = normalizeBaseUrl(baseUrl);
            const modelsUrl = `${base}/models`;
            const testUrl = `${base}/chat/completions`;
            
            const proxyStatus = document.getElementById('proxyStatus');
            proxyStatus.textContent = '测试中...';
            proxyStatus.className = 'proxy-status';
            
            
            
            try {
                const requestBody = {
                    model: 'moonshot-v1-8k',
                    messages: [{ role: 'user', content: '请仅回复22-33个汉字：“测试成功”无需标点' }],
                    max_tokens: 60
                };

                const headers = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                };

                // 先探测 /models 确认 JSON 与鉴权
                const modelsResp = await fetch(modelsUrl, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${apiKey}` }
                });
                const modelsCt = modelsResp.headers.get('content-type') || '';
                if (!modelsResp.ok || !modelsCt.includes('application/json')) {
                    const text = await modelsResp.text();
                    throw new Error(`/models 探测失败：${modelsResp.status} ${modelsResp.statusText}，Content-Type: ${modelsCt}。\n片段: ${text.substring(0, 500)}`);
                }

                const response = await fetch(testUrl, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(requestBody)
                });
                
                if (response.ok) {
                    // 检查响应内容类型
                    const contentType = response.headers.get('content-type');
                    
                    let data;
                    if (contentType && contentType.includes('application/json')) {
                        data = await response.json();
                    } else {
                        // 如果不是JSON，获取文本内容
                        const textResponse = await response.text();
                        
                        // 尝试解析为JSON
                        try {
                            data = JSON.parse(textResponse);
                        } catch (parseError) {
                            throw new Error(`测试响应不是有效的JSON格式，通常是 Base URL 缺少 /v1 或返回 HTML。\n当前 Base URL: ${base}\nContent-Type: ${contentType || '未知'}\n片段: ${textResponse.substring(0, 500)}\n建议：将 Base URL 设为 https://api.moonshot.cn/v1`);
                        }
                    }
                    
                    let success = false;
                    success = !!(data.choices && data.choices[0] && data.choices[0].message && data.choices[0].message.content);
                    
                    if (success) {
                        proxyStatus.textContent = '连接成功';
                        proxyStatus.className = 'proxy-status connected';
                        alert('直连连接测试成功！');
                    } else if (data.error) {
                        throw new Error(`API错误: ${data.error.message || '未知错误'}`);
                    } else {
                        throw new Error('响应格式错误');
                    }
                } else {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
            } catch (error) {
                let errorMessage = 'API连接测试失败！';
                
                if (error.message.includes('CORS') || error.message.includes('cross-origin')) {
                    errorMessage = 'CORS跨域错误：API服务器不允许跨域访问。\n\n解决方案：\n1. 检查API端点是否正确\n2. 使用支持CORS的代理服务\n3. 部署到支持CORS的服务器';
                } else if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    errorMessage = '网络连接失败：\n\n可能原因：\n1. API端点地址错误\n2. 网络连接问题\n3. API服务不可用';
                } else if (error.message.includes('401') || error.message.includes('Unauthorized')) {
                    errorMessage = '认证失败：API Key无效或已过期';
                } else if (error.message.includes('403') || error.message.includes('Forbidden')) {
                    errorMessage = '访问被拒绝：API Key权限不足';
                } else if (error.message.includes('429')) {
                    errorMessage = '请求频率过高：请稍后再试';
                } else {
                    errorMessage = `连接失败：${error.message}`;
                }
                
                proxyStatus.textContent = '连接失败';
                proxyStatus.className = 'proxy-status error';
                alert(errorMessage);
            }
        }

        function updateDebugInfo() {
            // 更新API配置信息
            const apiInfo = document.getElementById('debugApiInfo');
            const mode = '直连（Moonshot OpenAI兼容）';
            const sessionValid = isApiSessionValid();
            const remainingTime = sessionValid ? Math.floor((API_SESSION_EXPIRES - Date.now()) / (60 * 60 * 1000)) : 0;
            
            const lines = [
                `模式: ${mode}`,
                `Base URL: ${BASE_URL || '未配置'}`,
                `直连端点: ${(BASE_URL || '').replace(/\/$/, '')}/chat/completions`,
                `公共服务地址: https://api.moonshot.cn`,
                `API Key: ${API_KEY ? API_KEY.substring(0, 10) + '...' : '未配置'}`,
                `会话状态: ${sessionValid ? '有效' : '无效/过期'}`,
                `剩余时间: ${sessionValid ? `${remainingTime}小时` : '0小时'}`,
                `会话管理: ${sessionValid ? '已启用' : '未启用'}`
            ];
            apiInfo.textContent = lines.join('\n');
            
            // 更新错误信息
            const errorInfo = document.getElementById('debugErrors');
            if (debugErrors.length === 0) {
                errorInfo.textContent = '暂无错误记录';
            } else {
                errorInfo.textContent = debugErrors.slice(-5).join('\n\n');
            }
        }
        
        function addDebugError(error) {
            const timestamp = new Date().toLocaleTimeString();
            debugErrors.push(`[${timestamp}] ${error}`);
            if (debugErrors.length > 10) {
                debugErrors = debugErrors.slice(-10);
            }
            updateDebugInfo();
        }

        function toggleModeHelp() {
            const help = document.getElementById('modeHelp');
            const useProxyCheckbox = document.getElementById('useProxyCheckbox');
            if (useProxyCheckbox.checked) {
                help.textContent = '代理模式：通过代理服务器转发到目标API（保留测试功能）';
            } else {
                help.textContent = '直连模式：使用 OpenAI 兼容 Base URL + API Key';
            }
        }
        
        async function testNetworkConnection() {
            const networkInfo = document.getElementById('debugNetwork');
            networkInfo.textContent = '正在测试网络连接...';
            
            try {
                // 测试基本网络连接
                const response = await fetch('https://httpbin.org/get', {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    networkInfo.textContent = '✅ 基本网络连接正常';
                } else {
                    networkInfo.textContent = `❌ 网络连接异常: ${response.status}`;
                }
            } catch (error) {
                networkInfo.textContent = `❌ 网络连接失败: ${error.message}`;
                addDebugError(`网络测试失败: ${error.message}`);
            }
        }
