<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诗歌展览馆 - Poetry Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Han+Serif+SC:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Han Serif SC', 'Noto Serif SC', serif;
            background: radial-gradient(ellipse at center, #0a0e27 0%, #1a1a2e 30%, #16213e 60%, #0f1419 100%);
            color: white;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* 星空背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 5% 10%, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 15% 25%, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 25% 40%, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 35% 15%, rgba(255,255,255,0.7), transparent),
                radial-gradient(2px 2px at 45% 55%, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 55% 30%, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 65% 70%, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 75% 20%, rgba(255,255,255,0.7), transparent),
                radial-gradient(2px 2px at 85% 45%, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 95% 60%, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 10% 75%, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 20% 85%, rgba(255,255,255,0.7), transparent),
                radial-gradient(2px 2px at 30% 5%, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 40% 65%, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 50% 90%, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 60% 5%, rgba(255,255,255,0.7), transparent),
                radial-gradient(2px 2px at 70% 50%, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 80% 80%, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 90% 25%, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 12% 50%, rgba(255,255,255,0.7), transparent);
            background-repeat: repeat;
            background-size: 100% 100%;
            opacity: 0.8;
            animation: twinkle 4s ease-in-out infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .poem-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .poem-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .poem-card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #fff;
        }

        .poem-card .author {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1em;
            margin-bottom: 15px;
        }

        .poem-card .preview {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95em;
            line-height: 1.8;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .poem-card .date {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85em;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>诗歌展览馆</h1>
            <p>Poetry Gallery</p>
        </div>

        <div id="gallery" class="gallery">
            <div class="loading">正在加载诗歌...</div>
        </div>

        <div style="text-align: center;">
            <a href="index.html" class="back-button">← 返回诗歌生成器</a>
        </div>
    </div>

    <script>
        // 加载诗歌数据
        async function loadPoems() {
            try {
                const response = await fetch('poems.json');
                const poems = await response.json();
                displayPoems(poems);
            } catch (error) {
                console.error('加载诗歌失败:', error);
                document.getElementById('gallery').innerHTML = 
                    '<div class="loading">加载失败，请检查 poems.json 文件是否存在</div>';
            }
        }

        // 显示诗歌卡片
        function displayPoems(poems) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            poems.forEach(poem => {
                const card = document.createElement('div');
                card.className = 'poem-card';
                card.onclick = () => {
                    // 跳转到独立的静态页面
                    window.location.href = `poem-${poem.id}.html`;
                };

                const preview = poem.content.split('\n').slice(0, 2).join('\n');
                
                card.innerHTML = `
                    <h2>${poem.title}</h2>
                    <div class="author">素材提供者：${poem.author}</div>
                    <div class="preview">${preview}</div>
                    <div class="date">创作日期：${poem.created_at}</div>
                `;

                gallery.appendChild(card);
            });
        }

        // 页面加载时获取诗歌
        loadPoems();
    </script>
</body>
</html>
