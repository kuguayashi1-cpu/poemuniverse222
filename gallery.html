<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诗歌展览馆 - Poetry Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Han+Serif+SC:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Han Serif SC', 'Noto Serif SC', serif;
            background: radial-gradient(ellipse at center, #0a0e27 0%, #1a1a2e 30%, #16213e 60%, #0f1419 100%);
            color: white;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* 星空背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 5% 10%, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 15% 25%, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 25% 40%, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 35% 15%, rgba(255,255,255,0.7), transparent),
                radial-gradient(2px 2px at 45% 55%, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 55% 30%, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 65% 70%, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 75% 20%, rgba(255,255,255,0.7), transparent),
                radial-gradient(2px 2px at 85% 45%, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 95% 60%, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 10% 75%, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 20% 85%, rgba(255,255,255,0.7), transparent),
                radial-gradient(2px 2px at 30% 5%, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 40% 65%, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 50% 90%, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 60% 5%, rgba(255,255,255,0.7), transparent),
                radial-gradient(2px 2px at 70% 50%, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 80% 80%, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 90% 25%, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 12% 50%, rgba(255,255,255,0.7), transparent);
            background-repeat: repeat;
            background-size: 100% 100%;
            opacity: 0.8;
            animation: twinkle 4s ease-in-out infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .poem-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .poem-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .poem-card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #fff;
        }

        .poem-card .author {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1em;
            margin-bottom: 15px;
        }

        .poem-card .preview {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95em;
            line-height: 1.8;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .poem-card .date {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85em;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>诗歌展览馆</h1>
            <p>Poetry Gallery</p>
        </div>

        <div id="gallery" class="gallery">
            <div class="loading">正在加载诗歌...</div>
        </div>

        <div style="text-align: center;">
            <a href="index.html" class="back-button">← 返回诗歌生成器</a>
        </div>
    </div>

    <script>
        // 备用诗歌数据
        const fallbackPoems = [
            {
                "id": 1,
                "title": "唐人街的灯火",
                "author": "Hody Hong",
                "content": "门扉轻启，唐人街的灯火，\n映入异乡，编织记忆的银河。\n飘浮身影，墨尔本的夜，\n是最\"中国人\"的星图。",
                "created_at": "2025/10/28 10:27:11"
            },
            {
                "id": 2,
                "title": "那里还是俺老家",
                "author": "Jieru",
                "content": "星尘轻抚，老家门扉微开，\n记忆如影随形，漂浮在时空之外。\n家的轮廓，模糊在星辰大海，\n我在这无边宇宙，流浪寻觅。",
                "created_at": "2025/10/28 10:26:41"
            },
            {
                "id": 3,
                "title": "重走兒時路記憶檔案「陌生的家」",
                "author": "Peng走走",
                "content": "漂浮在无根的轨道上，\n星辰依稀拼凑家门。\n记忆散落如尘土，\n童年路，家的轮廓模糊。\n门扉轻扣，回声空荡，\n熟悉的街角，陌生墙。\n梦中钥匙打不开遗忘，\n故乡，一片星海流浪。",
                "created_at": "2025/10/28 10:15:23"
            },
            {
                "id": 4,
                "title": "芳村郭村 / 北京路征地",
                "author": "文礼",
                "content": "【芳村郭村 2022.09】\n星尘密语，芳村郭村。\n门扉轻启，记忆漂泊。\n时空缝隙，家的呼唤。\n漂浮无归，宇宙低吟。\n\n【2018年，北京路征地】\n漂在北京路，记忆的种子\n门后空地，征下昨日风尘\n家在星辰之间，轻敲\n漂浮的土壤，承载着梦\n城市的影子，落在失重的天空\n何时归去？门扉轻轻\n一串信号，漫游太空深处\n寻觅着家的回声",
                "created_at": "2025/10/28 10:14:00"
            },
            {
                "id": 5,
                "title": "大台北水吧",
                "author": "耶耶",
                "content": "红豆轻拂双唇，记忆的味蕾跳舞，\n奶茶香随风去，家门改换药草铺。\n擦净了痕迹，旧梦在太空漂浮，\n宇宙中搜寻，那无法抵达的家。",
                "created_at": "2025/10/28 10:12:42"
            },
            {
                "id": 6,
                "title": "佛山季华六路彩管厂爆破現場",
                "author": "Ethan Lee",
                "content": "彩管沉浮，季华路\n拂晓五点半的守候\n爆破在佛山的晨钟里\n金属的记忆，碎裂空中\n家，是打不开的门\n漂浮着昨日的星尘",
                "created_at": "2025/11/22 12:06:32"
            },
            {
                "id": 7,
                "title": "08 年董垚过生日",
                "author": "董垚",
                "content": "硬盘里的星河，\n存储了别离的钟声。\n门，悄然开启，\n映出不期的生日影。\n梦回那个08年，\n董垚的笑，是误入他的生日曲。\n熟悉的音容，藏匿在名字的背后，\n漂浮在记忆的海。",
                "created_at": "2025/10/28 10:12:07"
            },
            {
                "id": 8,
                "title": "游客照与闽东电机厂",
                "author": "王不要",
                "content": "在星光失重的角落，\n一张游客照，穿越时空的门扉。\n她的笑容，是漂浮的记忆锚点，\n闽东电机厂，废墟上的双重曝光，\n昨日身份，无需归去的尘封家。",
                "created_at": "2025/10/28"
            },
            {
                "id": 9,
                "title": "生锈的框架",
                "author": "万古八甲",
                "content": "生锈的记忆，框架破碎，\n胶带缠绕，电视机无声。\n蛋糕如月，悬挂宇宙间，\n家的信号，遥远又闪烁。",
                "created_at": "2025/10/28 10:10:31"
            },
            {
                "id": 10,
                "title": "22",
                "author": "Lam",
                "content": "漂浮在数字的海洋，\n22，一把失重的钥匙，\n门在光年之外摇晃，\n家的轮廓，温柔如霜。",
                "created_at": "2025/10/24 12:30:19"
            }
        ];

        // 加载诗歌数据
        async function loadPoems() {
            const gallery = document.getElementById('gallery');
            
            // 尝试多个可能的路径
            const possiblePaths = [
                'poems.json',
                './poems.json',
                '../poems.json',
                window.location.pathname.replace(/\/[^/]*$/, '/') + 'poems.json'
            ];

            let poems = null;
            let lastError = null;
            let usedFallback = false;

            for (const path of possiblePaths) {
                try {
                    const response = await fetch(path);
                    if (response.ok) {
                        const contentType = response.headers.get('content-type') || '';
                        if (contentType.includes('application/json')) {
                            poems = await response.json();
                            break;
                        }
                    }
                } catch (error) {
                    lastError = error;
                    console.warn(`尝试路径 ${path} 失败:`, error);
                    continue;
                }
            }

            // 如果所有路径都失败，使用备用数据
            if (!poems || !Array.isArray(poems) || poems.length === 0) {
                console.warn('无法加载 poems.json，使用备用数据');
                poems = fallbackPoems;
                usedFallback = true;
            }

            if (poems && Array.isArray(poems) && poems.length > 0) {
                displayPoems(poems);
                if (usedFallback) {
                    console.info('已使用备用数据加载诗歌。如果 poems.json 文件存在，建议使用本地服务器运行以避免 CORS 问题。');
                }
            } else {
                console.error('加载诗歌失败:', lastError);
                gallery.innerHTML = 
                    '<div class="loading">加载失败，请检查 poems.json 文件是否存在<br><small style="color: rgba(255,255,255,0.5);">如果文件存在，可能是路径或CORS问题。建议使用本地服务器运行（如使用 VS Code 的 Live Server 扩展）</small></div>';
            }
        }

        // 显示诗歌卡片
        function displayPoems(poems) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            poems.forEach(poem => {
                const card = document.createElement('div');
                card.className = 'poem-card';
                card.onclick = () => {
                    // 跳转到独立的静态页面
                    window.location.href = `poem-${poem.id}.html`;
                };

                const preview = poem.content.split('\n').slice(0, 2).join('\n');
                
                card.innerHTML = `
                    <h2>${poem.title}</h2>
                    <div class="author">素材提供者：${poem.author}</div>
                    <div class="preview">${preview}</div>
                    <div class="date">创作日期：${poem.created_at}</div>
                `;

                gallery.appendChild(card);
            });
        }

        // 页面加载时获取诗歌
        loadPoems();
    </script>
</body>
</html>
