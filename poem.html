<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诗歌详情 - Poetry Detail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Han+Serif+SC:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Han Serif SC', 'Noto Serif SC', serif;
            background: radial-gradient(ellipse at center, #0a0e27 0%, #1a1a2e 30%, #16213e 60%, #0f1419 100%);
            color: white;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* 星空背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 5% 10%, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 15% 25%, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 25% 40%, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 35% 15%, rgba(255,255,255,0.7), transparent),
                radial-gradient(2px 2px at 45% 55%, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 55% 30%, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 65% 70%, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 75% 20%, rgba(255,255,255,0.7), transparent),
                radial-gradient(2px 2px at 85% 45%, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 95% 60%, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 10% 75%, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 20% 85%, rgba(255,255,255,0.7), transparent),
                radial-gradient(2px 2px at 30% 5%, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 40% 65%, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 50% 90%, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 60% 5%, rgba(255,255,255,0.7), transparent),
                radial-gradient(2px 2px at 70% 50%, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 80% 80%, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 90% 25%, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 12% 50%, rgba(255,255,255,0.7), transparent);
            background-repeat: repeat;
            background-size: 100% 100%;
            opacity: 0.8;
            animation: twinkle 4s ease-in-out infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .poem-content {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 50px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            animation: glow 2s ease-in-out infinite alternate, twinkleStar 2s ease-in-out infinite;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            }
            to {
                box-shadow: 0 0 40px rgba(118, 75, 162, 0.6);
            }
        }

        @keyframes twinkleStar {
            0%, 100% {
                opacity: 1;
                filter: brightness(1);
            }
            50% {
                opacity: 0.7;
                filter: brightness(1.5);
            }
        }

        .poem-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .poem-author {
            text-align: center;
            font-size: 1.3em;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
        }

        .poem-text {
            font-size: 1.2em;
            line-height: 2.5;
            text-align: center;
            white-space: pre-line;
            color: rgba(255, 255, 255, 0.9);
        }

        .poem-meta {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1em;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
        }

        .error {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .poem-content {
                padding: 30px 20px;
            }

            .poem-title {
                font-size: 2em;
            }

            .poem-text {
                font-size: 1.1em;
                line-height: 2;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="poem-container">
            <div class="loading">正在加载诗歌...</div>
        </div>
    </div>

    <script>
        // 获取URL参数
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 加载诗歌数据
        async function loadPoem() {
            const poemId = getUrlParameter('id');
            
            if (!poemId) {
                document.getElementById('poem-container').innerHTML = 
                    '<div class="error">未指定诗歌ID</div>';
                return;
            }

            try {
                const response = await fetch('poems.json');
                const poems = await response.json();
                const poem = poems.find(p => p.id === parseInt(poemId));

                if (!poem) {
                    document.getElementById('poem-container').innerHTML = 
                        '<div class="error">未找到指定的诗歌</div>';
                    return;
                }

                displayPoem(poem);
            } catch (error) {
                console.error('加载诗歌失败:', error);
                document.getElementById('poem-container').innerHTML = 
                    '<div class="error">加载失败，请检查 poems.json 文件是否存在</div>';
            }
        }

        // 显示诗歌内容
        function displayPoem(poem) {
            const container = document.getElementById('poem-container');
            
            container.innerHTML = `
                <div class="poem-content">
                    <h1 class="poem-title">${poem.title}</h1>
                    <div class="poem-author">素材提供者：${poem.author}</div>
                    <div class="poem-text">${poem.content}</div>
                    <div class="poem-meta">创作日期：${poem.created_at}</div>
                </div>
                <div class="buttons">
                    <a href="index.html" class="btn">返回诗歌生成器</a>
                </div>
            `;
        }

        // 页面加载时获取诗歌
        loadPoem();
    </script>
</body>
</html>
